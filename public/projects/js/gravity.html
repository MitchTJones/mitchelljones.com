<html>
<head>
	<script src='https://code.jquery.com/jquery-3.3.1.min.js', integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=', crossorigin='anonymous'></script>
	<title>JS Demo: Gravity</title>
	<link rel='stylesheet' type='text/css' href='style-min.css'>
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
</head>
<body>
	<div id='canvascontainer'>
		<canvas id='canvas'></canvas>
	</div>
	<div id='tools' class='tools noselect topright'>
		<div class='hover'><input type='checkbox' id='tooltoggle' class='topright'/><label for='tooltoggle'></label></div>
		<div class='toolslist' style='display:none;'>
			<div class='hover'><input type='button' id='tool_reset' name='tool'/><label for='tool_reset'></label></div>
			<div class='hover'><input type='range' id='strength' min='0' max='200'></div>
		</div>
	</div>
	<script>
		var isReset = false;
		$('.topright').click(function() {
			$('.toolslist').toggle();
		});
		$('#tool_reset').click(function() {
			isReset = true;
		});
		$('#strength').on('input', function() {
			gFactor = (200-$(this).val())/100;
		});
		var hovering = false;
		$('.hover').hover(function() {
			hovering=true;
		}, function() {
			hovering = false;
		});
	</script>
	<script src='/js/functions-min.js'></script>
	<script src='gravity-min.js'></script>
</body>
</html>
